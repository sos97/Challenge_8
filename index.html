<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- 

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  
</head>
<body>
 <div class="mother">
   <div class="top">
     <div class="left">
       <img class="logo" src="images/logo.svg">
     </div>
     <div>
       
     </div>
     <div class="right">
       <span class="span1">SCORE</span>
       <h1 class="span2">12</h1>
     </div>
   </div>
   <div id="btm" class="bottom">
     <!-- ----------------- -->
     <div onclick="chosePaper()" class="paper">
       
     </div>
     <div onclick="choseScissors()" class="scissor">
       
     </div>
     <div onclick="choseRock()" class="rock">
       
     </div>
     
     <!-- ------------------------------- -->     
   </div>
   
 </div>
 <div id="second_bottom" class="hidden">
       <div class="you">
          <h1>YOU PICKED</h1> 
          <div id="your_choise" class="rock_2" ></div> 
       </div>
       
       <div id ="result" class="hidden_result">
         <h1 id = "result_text">YOU WIN</h1>
         <button onclick="play_again()">PLAY AGAIN</button>
       </div>
       
       <div class="house">
          <h1>THE HOUSE PICKED</h1>
          <div id="house_choise" class="blank"></div>
       </div>
     </div>
 <!-- hidden_overlay -->
 <div class="hidden_overlay"> 
    
    <div class="rules_image">
         <div class="overlay_top">
            <div class="o_l">RULES</div>
            <div></div>
            <div class="o_r">
               <img onclick="closeRules()" class="close" src="images/icon-close.svg">
            </div>
         </div>
         <img src="images/image-rules.svg">
    </div>
 </div>
 <div class="btn_div">
      <button onclick="openRules()" id="rules">RULES</button>
 </div>
  
  <script src="index.js"></script>
</body>

</html>
